<template name="Admin">
  <head>
    <title>Admin Home Page</title>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Tangerine">
  </head>
  {{#If_Logged_In}}
  <div class="ui text container">
    {{#if Template.subscriptionsReady}}
    <h4 class="ui dividing header" style="color:white; font-family:Tangerine; font-size:20px">Your Items</h4>
    <table style="margin-top: 20px; width:570px" class="ui celled table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Size</th>
        <th>Price</th>
        <th>In Stock</th>
        <th>Remove/Update</th>
      </tr>
      </thead>

      <tbody>
      <tr>
        <td>Glenmark Angus 1/3 LB. Burger</td>
        <td>6 burgers</td>
        <td>$12.99</td>
        <td>In Stock</td>
        <td><button class="ui button" type="submit">Update</button></td>
      </tr>
      <tr>
        <td>Ball Park Hamburger Buns</td>
        <td>16 buns</td>
        <td>$19.95</td>
        <td>Out of Stock</td>
        <td><button class="ui button" type="submit">Update</button></td>
      </tr>
      </tbody>
    </table>
    {{else}}
    {{> Loading}}
    {{/if}}
  </div>
  <div class="ui form">
      <div class="field">
        <label style="color:white; font-family:Tangerine; font-size:20px">Add an Item</label>
        <div class="three fields">
          <div class="field">
            <input name="specialsname" placeholder="Name" type="text">
          </div>
          <div class="field">
            <input name="specialssize" placeholder="Size" type="text">
          </div>
          <div class="field">
            <input name="specialsprice" placeholder="Price" type="text">
          </div>
        </div>
      </div>
    </div>
  <button class="ui button" type="submit">Update</button>
  {{/If_Logged_In}}
</template>
