<template name="Profile">
  <head>
    <title>Eat Some Moa, Manoa</title>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Tangerine">
  </head>
  <div class="ui container">
  <form class="ui form">
    <h4 class="ui dividing header" style="color:white; font-family:Tangerine; font-size:20px">Profile Information</h4>
    <div class="field">
      <label style="color:white; font-family:Tangerine; font-size:20px">Name</label>
      <div class="two fields">
        <div class="field">
          <input name="[first-name]" placeholder="First Name" type="text">
        </div>
        <div class="field">
          <input name="[last-name]" placeholder="Last Name" type="text">
        </div>
      </div>
    </div>
    <div class="field">
      <label style="color:white; font-family:Tangerine; font-size:20px">Favorite Foods</label>
      <div class="one field">
        <div class="field">
          <input name="Favorite Food" placeholder="Favorite Food" type="text">
        </div>
      </div>
    </div>
    <div class="field">
      <label style="color:white; font-family:Tangerine; font-size:20px">Favorite UH Food Location</label>
      <div class="one field">
        <div class="field">
          <input name="Favorite Location" placeholder="Favorite Location" type="text">
        </div>
      </div>
    </div>
    </form>
  </div>
  <button class="ui button" type="submit">Update</button>
</template>
